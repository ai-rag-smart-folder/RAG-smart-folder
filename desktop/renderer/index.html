<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Smart Folder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="">
        <header>
            <h1>üìÅ RAG Smart Folder</h1>
            <p>Intelligent file scanning and duplicate detection</p>
        </header>
        <div id="abc">daa</div>
        <main>
            <section class="scan-section">
                <div class="folder-input">
                    <button id="selectFolderBtn" class="folder-button">
                        Choose Folder to Scan
                    </button>
                    <span id="selectedPath" class="selected-path"></span>
                </div>
                
                <div class="scan-options">
                    <label><input type="checkbox" id="recursiveCheck" checked> Include subfolders</label>
                    <label><input type="checkbox" id="clearPrevious" checked> Clear previous data</label>
                </div>

                <div class="scan-mode-selection">
                    <h4>Scan Mode:1111</h4>
                    <div class="scan-modes">
                        <label class="scan-mode">
                            <input type="radio" name="scanMode" value="duplicates" checked>
                            <span class="mode-title">Exact Duplicates</span>
                            <span class="mode-desc">Find identical files using SHA256 hash</span>
                        </label>
                        <label class="scan-mode">
                            <input type="radio" name="scanMode" value="similarity">
                            <span class="mode-title">Image Similarity</span>
                            <span class="mode-desc">Find similar images using cosine similarity</span>
                        </label>
                    </div>
                    
                    <div class="similarity-settings" id="similaritySettings" style="display: none;">
                        <label class="similarity-threshold">
                            Similarity Threshold: 
                            <input type="range" id="scanSimilaritySlider" min="60" max="99" value="80" step="1">
                            <span id="scanSimilarityValue">80%</span>
                        </label>
                    </div>
                </div>

                <div class="action-buttons">
                    <button id="scanDuplicatesBtn" class="scan-btn" disabled>
                        <span class="btn-text">Scan Duplicates</span>
                        <span class="btn-loader" style="display: none;">Scanning...</span>
                    </button>
                    <button id="scanSimilarityBtn" class="scan-btn similarity-btn" disabled style="display: none;">
                        <span class="btn-text">Scan Similar Images</span>
                        <span class="btn-loader" style="display: none;">Analyzing...</span>
                    </button>
                    <button id="clearButton" class="clear-btn">Clear Database</button>
                    <button id="testImageBtn" class="clear-btn" style="margin-left: 10px;">Test Image Loading</button>
                </div>
            </section>

            <section class="results-section" id="resultsSection" style="display: none;">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number" id="totalFiles">0</div>
                        <div class="stat-label">Files11111</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="duplicateGroups">0</div>
                        <div class="stat-label">Duplicates</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="totalSize">0 MB</div>
                        <div class="stat-label">Size</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="scanTime">0s</div>
                        <div class="stat-label">Time</div>
                    </div>
                </div>

                <div class="tabs">
                    <button class="tab-btn active" data-tab="files">Files</button>
                    <button class="tab-btn" data-tab="duplicates">Duplicates</button>
                    <button class="tab-btn" data-tab="images">Images</button>
                    <button class="tab-btn" data-tab="similar">Similar Images</button>
                </div>

                <div class="tab-content active" id="filesTab">
                    <div class="files-list" id="filesList"></div>
                </div>

                <div class="tab-content" id="duplicatesTab">
                    <div class="duplicates-list" id="duplicatesList"></div>
                </div>

                <div class="tab-content" id="imagesTab">
                    <div class="images-grid" id="imagesGrid"></div>
                </div>

                <div class="tab-content" id="similarTab">
                    <div class="similarity-controls">
                        <label>
                            Similarity Threshold: 
                            <input type="range" id="similaritySlider" min="50" max="100" value="80" step="1">
                            <span id="similarityValue">80%</span>
                        </label>
                        <button id="refreshSimilarity" class="scan-btn">Refresh</button>
                    </div>
                    <div class="similar-groups" id="similarGroups"></div>
                </div>
            </section>

            <section class="status-section">
                <div class="status-log" id="statusLog">
                    <div class="log-entry">Ready to scan folders...</div>
                </div>
            </section>
        </main>
    </pre>

    <!-- Image Modal -->
    <div class="image-modal" id="imageModal">
        <div class="modal-content">
            <button class="modal-close" id="modalClose">&times;</button>
            <img class="modal-image" id="modalImage" src="" alt="">
            <div class="modal-info" id="modalInfo"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
