<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Smart Folder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üìÅ RAG Smart Folder</h1>
            <p>Intelligent file scanning and duplicate detection</p>
        </header>

        <main>
            <section class="scan-section">
                <div class="folder-input">
                    <button id="selectFolderBtn" class="folder-button">
                        Choose Folder to Scan
                    </button>
                    <span id="selectedPath" class="selected-path"></span>
                </div>
                
                <div class="scan-options">
                    <label><input type="checkbox" id="recursiveCheck" checked> Include subfolders</label>
                    <label><input type="checkbox" id="findDuplicates" checked> Find duplicates</label>
                    <label><input type="checkbox" id="clearPrevious" checked> Clear previous data</label>
                </div>

                <div class="action-buttons">
                    <button id="scanButton" class="scan-btn" disabled>
                        <span class="btn-text">Start Scan</span>
                        <span class="btn-loader" style="display: none;">Scanning...</span>
                    </button>
                    <button id="clearButton" class="clear-btn">Clear Database</button>
                </div>
            </section>

            <section class="results-section" id="resultsSection" style="display: none;">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number" id="totalFiles">0</div>
                        <div class="stat-label">Files</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="duplicateGroups">0</div>
                        <div class="stat-label">Duplicates</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="totalSize">0 MB</div>
                        <div class="stat-label">Size</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="scanTime">0s</div>
                        <div class="stat-label">Time</div>
                    </div>
                </div>

                <div class="tabs">
                    <button class="tab-btn active" data-tab="files">Files</button>
                    <button class="tab-btn" data-tab="duplicates">Duplicates</button>
                </div>

                <div class="tab-content active" id="filesTab">
                    <div class="files-list" id="filesList"></div>
                </div>

                <div class="tab-content" id="duplicatesTab">
                    <div class="duplicates-list" id="duplicatesList"></div>
                </div>
            </section>

            <section class="status-section">
                <div class="status-log" id="statusLog">
                    <div class="log-entry">Ready to scan folders...</div>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
